<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan HTML dengan CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
    <style>
        .image-container {
            border: 5px solid #333;
            padding: 10px;
            margin: 20px auto;
            width: 20%;
            text-align: center;
            background-color: #f9f9f9;
        }
        .image-description {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="text-align: center; color: #4CAF50; font-family: Arial, sans-serif;">Selamat Datang di Website Saya</h1>
    
    <div class="image-container">    
        <img src="zan.jpg" alt="Gambar Zan" style="width: 100%; height: auto;">
        <p class="image-description">Ini adalah foto saya yang ganteng hahaha.</p>
    </div>

    <p style="text-align: center; font-size: 16px; color: #333;">Terima kasih telah mengunjungi website ini!</p>
</body>
</html>
